<!DOCTYPE html>
<html>
    <head>
      <title>Nathan's Tic-Tac-Toe Game!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="login-forms">
        <h1>TIC-TAC-TOE</h1>
        <form id="sign-up-form">
          <h3>Sign up for an account:</h3>
          <label for="credentials[email]">Email</label>
          <input name="credentials[email]" type="email">
          <label for="credentials[password]">Password</label>
          <input name="credentials[password]" type="password">
          <label for="credentials[password_confirmation]">Confirm your password</label>
          <input name="credentials[password_confirmation]" type="password">
          <input type="submit" value="Sign Up">
          <p id="sign-up-message"></p>
        </form>
        <form id="sign-in-form">
          <h3>Sign in to play!</h3>
          <label for="credentials[email]">Email</label>
          <input name="credentials[email]" type="email">
          <label for="credentials[password]">Password</label>
          <input name="credentials[password]" type="password">
          <input type="submit" value="Sign In">
          <p id="sign-in-failure"></p>
        </form>
        <p id="sign-out-message"></p>
      </div>

      <div id="game-content">
        <p id="sign-in-message"></p>
        <h1>Let's play Tic-Tac-Toe!</h1>
        <h3 id="turn-indicator"></h3>
        <!-- Styles (index.scss) and structure (index.html) of the table taken in part from here: https://codepen.io/xunnn/pen/yEmMbm -->
        <!-- Functionality, extra classes, etc are all mine.-->
        <table id="game-board">
          <tr>
            <td class="game-space" data-id="0"></td>
            <td class="vert game-space" data-id="1"></td>
            <td class="game-space" data-id="2"></td>
          </tr>
          <tr>
            <td class="hori game-space" data-id="3"></td>
            <td class="vert hori game-space" data-id="4"></td>
            <td class="hori game-space" data-id="5"></td>
          </tr>
          <tr>
            <td class="game-space" data-id="6"></td>
            <td class="vert game-space" data-id="7"></td>
            <td class="game-space" data-id="8"></td>
          </tr>
        </table>
        <button type="button" id="play-button"></button>
        <p id="new-game-failure"></p>
        <button type="button" id="sign-out">Sign out</button>
        <p id="sign-out-failure"></p>
      </div>
    </body>
</html>
